<!DOCTYPE html>
<html>
  <head>
    <title>Solovey test page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no;">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="css/demo.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <h1>Solovey Documentation</h1>
      </header>
      <h2>Forms</h2>
      <form class="form">
        <div class="form__item">
          <input type="text" placeholder="Your name" class="input input--lg-h">
        </div>
        <div class="form__item">
          <textarea placeholder="Place for your comment" class="textarea textarea--lg-h"></textarea>
        </div>
        <div class="form__item form__item--separate">
          <button class="btn btn--green btn--lg-h">Send!</button>
        </div>
      </form>
    </div>
    <footer class="main-footer">
      <div class="copyright"><a href="https://github.com/romanzino/Solovey">Roman Zino</a></div>
    </footer>
  </body>
</html>
